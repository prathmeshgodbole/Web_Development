<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <meta http-equiv="X-UA-compatible",content="ie=edge"> 
    <link rel="stylesheet" href="../11_Slide_Show/css/Slide_Show.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
            <div class="slideshow">
             
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">
                        <input type="radio" name="r" id="r5">

                        <div class="slide s1" >
                            <img src="../11_Slide_Show/images/slide4.jpeg" alt="image">
                        </div>
                        <div class="slide">
                            <img src="../11_Slide_Show/images/slide5.jpeg" alt="image">
                        </div>
                        <div class="slide">
                            <img src="../11_Slide_Show/images/slide6.jpeg" alt="image">
                        </div>
                        <div class="slide">
                            <img src="../11_Slide_Show/images/slide7.jpeg" alt="image">
                        </div>
                        <div class="slide">
                            <img src="../11_Slide_Show/images/slide8.jpeg" alt="image">
                        </div>
                    </div>
                    <div class="Navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                        <label for="r5" class="bar"></label>
                    </div>
            </div>
</body>
</html>
