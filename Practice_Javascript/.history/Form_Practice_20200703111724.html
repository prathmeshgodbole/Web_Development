<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form_Practice</title>
</head>


<body>
    <hr>
    <lable>Name :</lable> <input type="text" placeholder="Name">
    <hr>
    <lable>Age :</lable> <input type="number" placeholder="Age">
    <hr>
    <lable>D.O.B :</lable> <input type="date" placeholder="D.O.B">
    <hr>
    <lable>Password :</lable><input type="password" placeholder="Enter_Password">


    <hr>
    <lable>Select Gender :</lable>
    <input type="radio" id="male" name="gender" value="male">
    <lable for="male">Male</lable>
    <input type="radio" id="female" name="gender" value="female">
    <lable for="female">Female</lable>
    <input type="radio" id="other" name="gender" value="other">
    <lable for="other">Other</lable>

    <hr>
    <input type="checkbox" id="checkbox">
    <lable for="checkbox">I agree terms & Services. </lable>



</body>

</html>
