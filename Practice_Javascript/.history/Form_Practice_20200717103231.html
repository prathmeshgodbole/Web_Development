<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form_Practice</title>
</head>


<body>
    <hr>
    <h3>Personal_Information</h3>
    <br>
    <lable>Name : </lable>
    <input type="text" placeholder="Name" maxlength="100" required><br>
    <input type="text" placeholder="Surname" maxlength="100" required>


    <br><br>
    <lable>Age : </lable>
    <input type="number" placeholder="Age" min="18" max="100" value="18" step="2" required><br>
    <input type="range">

    <br><br>
    <lable>D.O.B : </lable>
    <input type="date" placeholder="D.O.B" required>

    <br><br>
    <lable>Password : </lable>
    <input type="password" placeholder="Enter_Password" required>

    <br><br>
    <label>E-mail :</label>
    <input type="email" placeholder="abc@gmail.com" required>

    <br><br>
    <lable>Select Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <lable for="male">Male</lable>
        <input type="radio" id="female" name="gender" value="female">
        <lable for="female">Female</lable>
        <input type="radio" id="other" name="gender" value="other">
        <lable for="other">Other</lable>

        <br><br>
        <label>Select Files :</label>
        <input type="file" multiple="true">
        <br>

        <br>
        <video height="300" width="100%" muted autoplay loop>
        <source src="TJ.mp4" type="video/mp4">
        </video>
        <br>

        <hr>
        <h3>Input Type SELECT Dropdown</h3>
        <lable>Select your city :</lable>
        <select>
            <option>Kolhapur</option>
            <option>Sangli</option>
            <option>Pune</option>
            <option>Mumbai</option>
        </select>
        <br>

        <hr>
        <h3>Input type DATALIST</h3>
        <label for="cities">Select Your City</label>
        <input list="cities" name="browser" id="browser">
        <datalist id="cities">
            <option value="Kolhapur"> 
                <option value="Sangli">
                    <option value="Pune"> 
                        <option value="Mumbai"> 
                            <option value="Chennai"> 
                        </option>
                    </option>
                </option>
            </option>
                   </datalist>
        <br>


        <hr>
        <h3>CHECKBOX</h3>
        <input type="checkbox" id="cheese" value="pizza">
        <lable for="cheese">Cheese </lable>
        <input type="checkbox" id="persian" value="pizza">
        <lable for="persian">Persian </lable>
        <input type="checkbox" id="corn" value="pizza">
        <lable for="corn">Corn </lable>
        <br>

        <hr>
        <button type="submit">Submit</button> <button type="login"><a href="./calculator.html" >calculator</a></button>
        <br>
        <hr>
</body>

</html>
