<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form_Practice</title>
</head>


<body>
    <hr>
    <h4>Personal_Information</h4>

    <hr>
    <lable>Name : </lable>
    <input type="text" placeholder="Name">

    <hr>
    <lable>Age : </lable>
    <input type="number" placeholder="Age">

    <hr>
    <lable>D.O.B : </lable>
    <input type="date" placeholder="D.O.B">

    <hr>
    <lable>Password : </lable>
    <input type="password" placeholder="Enter_Password">

    <hr>
    <label>E-mail :</label>
    <input type="email" placeholder="abc@gmail.com">

    <lable>Select Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <lable for="male">Male</lable>
        <input type="radio" id="female" name="gender" value="female">
        <lable for="female">Female</lable>
        <input type="radio" id="other" name="gender" value="other">
        <lable for="other">Other</lable>


        <input type="checkbox" id="checkbox">
        <lable for="checkbox">I agree terms & Services. </lable>



</body>

</html>
